name: final-project

services:

  # ========================================
  # üóÉÔ∏è SERVICE BASE DE DONN√âES
  # ========================================
  db:
    build: ./database

    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password

    # Volume pour persistance des donn√©es
    volumes:
      - db_data:/var/lib/postgresql/data

    # Secrets Docker (a faire)
    secrets:
      - db_password

    # Health check obligatoire
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # R√©seau personnalis√© obligatoire
    networks:
      - app_network

  # ========================================
  # üñ•Ô∏è SERVICE BACKEND (API)
  # ========================================
  backend:
    build: ./backend

    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD_FILE: /run/secrets/db_password

    ports:
      - "${BACKEND_PORT:-8000}:8000"

    depends_on:
      db:
        condition: service_healthy

    secrets:
      - db_password

    # Health check obligatoire - endpoint /health requis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # R√©seau personnalis√©
    networks:
      - app_network

  # ========================================
  # üé® SERVICE FRONTEND
  # ========================================
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}

    # Port du frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"

    # Attendre que le backend soit healthy
    depends_on:
      backend:
        condition: service_healthy

    # Health check obligatoire - endpoint /health requis
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    # R√©seau personnalis√©
    networks:
      - app_network

# ========================================
# üíæ VOLUMES PERSISTANTS
# ========================================
volumes:
  db_data:
    driver: local

# ========================================
# üåê R√âSEAU PERSONNALIS√â (OBLIGATOIRE)
# ========================================
networks:
  app_network:
    driver: bridge

# ========================================
# üîê SECRETS DOCKER (OBLIGATOIRE)
# ========================================
secrets:
  db_password:
    file: ./secrets/db_password

